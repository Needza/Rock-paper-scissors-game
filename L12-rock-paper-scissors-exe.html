<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="L12-rock-paper-scissors-exe.css"><!--use link instead of styles-->
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"><img src="../images/Rock-emoji.png" alt="rock-img" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="../images/Paper-emoji.png" alt="paper-img" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="../images/Scissors-emoji.png" alt="scissors-img" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p> <!--Paragrph always takes up the whole line ,thats why
    reset button is under it not next to it-->

    <button class="reset-score-button js-reset-score-button">Reset score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-score-tooltip"></p>

    <script src="L12-rock-paper-scissors-exe.js"></script>
  </body>
</html>
